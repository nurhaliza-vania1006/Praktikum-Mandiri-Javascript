<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
    <style>
        fieldset {
            background-color: lightcyan;
            width: 30em;
            height: 6em;
        }

        legend {
            background-color: white;
            padding: 5px 10px;
        }
        table, th, td{
            border: 1px solid black;
        }
        
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table>
            <tr>
                <th>Masukkan Nilai</th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </tr>
            <tr>
                <td><input type="text" id="nilaiawal"></td>
                <td>
                    <select name="Pilihan" id="pilihanValas" onchange="tampilhasil()">
                        <option value="">Silahkan Pilih Mata Uang</option>
                        <option value="Dollar US">Dollar US</option>
                        <option value="Dollar Singapore">Dollar Singapore</option>
                        <option value="Ringgit Malaysia">Ringgit Malaysia</option>
                        <option value="Yen Japan">Yen Japan</option>
                        <option value="Euro">Euro</option>
                        <option value="Riyal Arab Saudi">Riyal Arab Saudi</option>
                        </select>
                </td>
                <td><input type="text"  id="hasil" placeholder="Hasil"></td>
            </tr>
        </table>
    </fieldset>

    <script>
        let valas = ["Dollar US", "Dollar Singapore", "Ringgit Malaysia", "Yen Japan", "Euro", "Riyal Arab Saudi"]
        let nilaiawal = document.getElementById("nilaiawal")
        let pilihanValas = document.getElementById("pilihanValas")
        let hasil = document.getElementById("hasil")
        let penampungHasil
        let format = new Intl.NumberFormat('id-ID');

        function tampilhasil() {
            if (pilihanValas.value == valas[0]){
                penampungHasil = nilaiawal.value * 9915
            } else if (pilihanValas.value == valas[1]) {
                penampungHasil = nilaiawal.value * 13472
            } else if (pilihanValas.value == valas[2]) {
                penampungHasil = nilaiawal.value * 874
            } else if (pilihanValas.value == valas[3]) {
                penampungHasil = nilaiawal.value * 120
            } else if (pilihanValas.value == valas[4]) {
                penampungHasil = nilaiawal.value * 15888
            } else if (pilihanValas.value == valas[5]) {
                penampungHasil = nilaiawal.value * 3592
            } else{
                penampungHasil = nilaiawal.value * 0
            }

            hasil.value = "Rp. " + format.format(penampungHasil);
        }
    </script>
</body>
</html>
